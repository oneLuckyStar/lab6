<!DOCTYPE html>
<html>
 <head>
<link rel="stylesheet" href="{{ STATIC_URL }}css/create_post.css">
 <title>Django Public Blog - создать статью</title>
 </head>
 <body>
 <div class="content">
 <h1>Создать пользователя</h1>
 <form method="POST">{% csrf_token %}
 <input type="text" name="name" placeholder="имя" value="{{ form.title }}">
 <input type="text" name="mail" placeholder="логин" value="{{ form.title }}">
 <textarea name="pas" placeholder="пароль">{{ form.text }}</textarea>
 <input type="submit" value="Сохранить">
 </form>
 {{ form.errors }}
 </div>
 </body>
</html>
